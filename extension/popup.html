<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Existing CSS (kept) -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>ATS Checker</title>
</head>

<body class="bg-gray-50 w-80 p-4 font-sans">

  <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">
    ATS Resume Checker
  </h2>

  <textarea
    id="resume"
    placeholder="Paste your resume text here..."
    class="w-full h-32 p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
  ></textarea>

  <button
    id="check"
    class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition"
  >
    Check ATS
  </button>

  <p
    id="loading"
    class="hidden mt-3 text-sm text-center text-gray-600 animate-pulse"
  >
    ‚è≥ Analyzing job & resume...
  </p>

  <div id="result" class="hidden mt-4">
    <p id="score" class="text-lg font-semibold text-center text-green-600 mb-3"></p>

    <h4 class="text-sm font-semibold text-gray-700 mb-1">Missing Skills</h4>
    <ul id="missing" class="list-disc list-inside text-sm text-gray-600 mb-3"></ul>

    <h4 class="text-sm font-semibold text-gray-700 mb-1">Suggestions</h4>
    <ul id="suggestions" class="list-disc list-inside text-sm text-gray-600"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
